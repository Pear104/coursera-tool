<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán thành công</title>
    <link
      rel="shortcut icon"
      href="https://github.githubassets.com/favicons/favicon-dark.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="text-gray-900 quicksand">
    <div class="max-w-2xl mx-auto p-8 text-center select-none mt-16">
      <div class="rounded-2xl p-8 flex flex-col items-center text-white">
        <img src="/images/success.webp" class="place-self-center w-24 mb-4" />
        <h1 class="text-4xl font-bold mb-4 uppercase">Thanh Toán Thành Công</h1>
        <p class="text-lg mb-4">
          Email
          <span id="account" class="font-bold"></span>
          của bạn đã được kích hoạt.<br />
        </p>
        <div class="text-lg text-justify">
          Sau khi chuyển khoản, nếu có lỗi xảy ra hoặc tài khoản chưa được kích
          hoạt, liên hệ tớ qua
          <a
            href="https://www.facebook.com/truong.le.567651"
            target="_blank"
            class="w-full mt-4 font-bold transition-all duration-300 cursor-pointer group relative"
          >
            Facebook
            <div
              class="absolute h-0.5 bg-white w-0 group-hover:left-0 -bottom-1 right-0 transition-all duration-300 group-hover:w-full"
            ></div>
          </a>
          để tiện trao đổi nhé!
        </div>
        <div class="flex items-center gap-2 place-self-center mt-4">
          <a
            href="/"
            class="rounded-lg py-2 px-4 inline-block bg-white font-bold my-2 text-blue-600 border border-zinc-300"
            >Về trang chủ</a
          >
          <a
            href="https://www.coursera.org/"
            class="bg-blue-600 rounded-lg py-2 px-4 inline-block text-white font-bold my-2 hover:bg-blue-700 transition-all duration-300"
            >Vào Coursera</a
          >
        </div>
      </div>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const account = document.getElementById("account");
      const email = params.get("email");
      // const expiresAt = params.get("expiresAt");
      if (email) {
        account.textContent = `${email}`;
      }
    </script>
  </body>
</html>
