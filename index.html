<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
    <link
      rel="shortcut icon"
      href="https://github.githubassets.com/favicons/favicon-dark.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="text-gray-900 quicksand min-h-screen">
    <!-- Scroll to Top Button -->
    <button
      id="scrollToTop"
      class="fixed bottom-8 right-8 bg-blue-600 text-white p-4 rounded-full shadow-lg opacity-0 pointer-events-none z-50 hover:bg-blue-700 transition-all duration-300 hover:scale-110"
      aria-label="Scroll to top"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 10l7-7m0 0l7 7m-7-7v18"
        />
      </svg>
    </button>

    <div class="max-w-6xl mx-auto p-8 text-center select-none">
      <div class="uppercase text-white font-semibold mt-8 text-lg"></div>
      <div class="text-white text-2xl uppercase font-bold my-4">
        Đang fix từ từ nhé mọi người, bình tĩnh chờ đợi :v
      </div>
      <!-- Pricing Cards Section -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 py-6">
        <!-- Card 1: Free -->
      </div>
    </div>

    <script>
      // Intersection Observer for scroll animations
      const observerOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px",
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("reveal");
          }
        });
      }, observerOptions);

      // Observe all hidden elements
      document.querySelectorAll(".hidden-element").forEach((el) => {
        observer.observe(el);
      });

      // Scroll to top button
      const scrollToTopBtn = document.getElementById("scrollToTop");

      window.addEventListener("scroll", () => {
        if (window.pageYOffset > 300) {
          scrollToTopBtn.classList.remove("opacity-0", "pointer-events-none");
          scrollToTopBtn.classList.add("opacity-100");
        } else {
          scrollToTopBtn.classList.add("opacity-0", "pointer-events-none");
          scrollToTopBtn.classList.remove("opacity-100");
        }
      });

      scrollToTopBtn.addEventListener("click", () => {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });

      // Add parallax effect to cards on scroll
      window.addEventListener("scroll", () => {
        const cards = document.querySelectorAll(".card-item");
        const scrolled = window.pageYOffset;

        cards.forEach((card, index) => {
          const speed = 0.05 * (index + 1);
          const yPos = -(scrolled * speed);
          card.style.transform = `translateY(${yPos}px)`;
        });
      });

      // Initial animation delay for staggered entrance
      setTimeout(() => {
        document.getElementById("header").classList.add("reveal");
      }, 100);

      setTimeout(() => {
        document.getElementById("content").classList.add("reveal");
      }, 300);
    </script>
  </body>
</html>
